<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <style>
        h1{text-align: center;}
        body{
            font-family: arial, sans-serif;
        }
        .spacer{
            height: 20px;
        }
        code{
            display: block;
            padding: 10px 20px;
            margin: 4px;
            background-color: rgb(41, 41, 41);
            color: rgb(230, 223, 215);
            width: fit-content;
        }
        p,li{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Switch case</h1>
    <h2>Switch case statement has the following syntax</h2>
    <code>
        switch(expression)<br>
        {<br>
        case value1:    statement_1; break;<br>
        <br>
        case value2:    statement_2; break;<br>
        <br>
        .....<br>
        ......<br>
        ......<br>
        case value_n:    statement_n; break;<br>
        <br>
        <br>
        default:     default statement;<br>
        <br>
        }    
    </code>
</body>
</html>
