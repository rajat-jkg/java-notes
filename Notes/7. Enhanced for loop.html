    <title>Enhanced for loop</title>
    <style>
        h1{text-align: center;}
        body{
            font-family: sofia-pro, sans-serif;
        }
        p,li{
            font-size: 15px;
        }

            height: 20px;
        }
        code{
            display: block;
            padding: 10px 20px;
            margin: 4px;

            color: rgb(230, 223, 215);
            width: fit-content;
        }
    </style>

<body>
    <h1>Enhanced for loop or for each loop</h1>
    <div class="spacer"></div>
    <h2>Syntax:</h2>
    <code>
        int x[] = {1,2,3,4}<br>
        for(int i : x)<br>
        {<br>
            System.out.prinln(i)<br>
        }<br>
        //this prints all the elements of x one by one
    </code>
</body>
